<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gidole&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
        <style src="https://yarnpkg.com/en/package/normalize.css"></style>
    </head>
    <style>
        *{
            font-family: "Gidole", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .upper-panel{
            position: fixed;
            width: 100%;
            height: 80px;
            background-color:rgb(0, 0, 0);
            top: 0px;
            left: 0px;
            text-align: center;
        }

        .profile-up{
            position: relative;
            max-width: 100%;
            height: 70px;
            background-color:rgb(207, 207, 207);
            border-radius: 40px;
            margin: 110px 10px 10px 10px;
            -webkit-box-shadow: 0px 0px 29px 0px rgba(34, 60, 80, 0.23);
            -moz-box-shadow: 0px 0px 29px 0px rgba(34, 60, 80, 0.23);
            box-shadow: 0px 0px 29px 0px rgba(34, 60, 80, 0.23);
        }
    </style>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("firstname-tg").innerHTML = tg.WebAppUser.first_name
        document.getElementById("username-tg").innerHTML = tg.WebAppUser.username

        async function dd(){
            if (!tg.LocationManager.isInited) {
                tg.LocationManager.init();
                return alert('Location not inited yet!');
            }

            tg.LocationManager.getLocation(function(location_data){
                alert(location_data);
                alert(location_data.speed);
            });
        }

        let url = 'https://functions.yandexcloud.net/d4eemue55q3h8oonv4no';
        
        // var data = JSON.stringify("ДАННЫЕ_ДЛЯ ОТПРАВКИ");

        tg.MainButton.show();
        tg.MainButton.setText("Оплатить");
        tg.MainButton.onClick(dd());
        
    </script>
    <body>
    <div class="upper-panel">
        <h1></h1>
    </div>
    <div class="profile-up">
        <h1 style="position: absolute; top: 0px; left: 30px; font-size: 20px;" id="firstname-tg">Max</h1>
        <h3 style="position: absolute; top: 10px; left: 30px; font-size: 20px;" id="username-tg">TheMk</h1>
    </div>

    </body>
</html>
