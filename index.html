<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gidole&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    </head>
    <style>
        *{
            font-family: "Gidole", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .upper-panel{
            position: absolute;
            width: 100%;
            height: 80px;
            background-color: #adacac;
            top: 0px;
            left: 0px;
            text-align: center;
        }

        .header-panel{
            position: relative;
            width: 100%;
            height: 80px;
            background-color:rgb(214, 211, 211);
            top: 70px;
            border-radius: 50px;
        }

        #photo-profile{
            position: absolute;
            width: 55px;
            height: 55px;
            right: 15px;
            top: 10px;
            border-radius: 60px;
            -webkit-box-shadow: 0px 6px 8px 5px rgba(34, 60, 80, 0.2);
            -moz-box-shadow: 0px 6px 8px 5px rgba(34, 60, 80, 0.2);
            box-shadow: 0px 6px 8px 5px rgba(34, 60, 80, 0.2);

        }
    </style>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function dd(){
            if (!tg.LocationManager.isInited) {
                tg.LocationManager.init();
                return alert('Location not inited yet!');
            }

            tg.LocationManager.getLocation(function(location_data){
                alert(location_data);
                alert(location_data.speed);
            });
        }
        
    </script>
    <body>
    <header class="upper-panel">
        <h1>Home</h1>
    </header>
    <br>
    <div class="header-panel">
        <div id="photo-profile">
            <img src="1.png" alt="" style="width: 60px; height: 60px;">
        </div>
    </div>
    <button type="submit" style="position: absolute; bottom: 100px; width: 100%; left: 0%; height: 70px;" onclick="dd()">GGGGG</button>
    </body>
</html>
